<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Aracely Alba">
	<meta name="description" content="Navigation Menu Indicator 05">
  <meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navigation Menu Indicator - 05</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	
	<header>
		<nav>
			<ul class="nav__list">

				<li class="nav__item active">
					<a href="#">
						<i class='bx bx-home'></i>
					</a>
				</li>

				<li class="nav__item">
					<a href="#">
						<i class='bx bx-heart'></i>
					</a>
				</li>

				<li class="nav__item">
					<a href="#">
						<i class='bx bx-plus-circle'></i>
					</a>
				</li>

				<li class="nav__item">
					<a href="#">
						<i class='bx bx-user'></i>
					</a>
				</li>

				<li class="nav__item">
					<a href="#">
						<i class='bx bx-bell'></i>
					</a>
				</li>

				<div class="indicator"> </div>

			</ul>
		</nav>
	</header>

	<script>
		const items = document.querySelectorAll('.nav__item');
		const indicator = document.querySelector('.indicator');

		function moveLight({offsetLeft, offsetWidth}) {

			indicator.style.left = `${offsetLeft - offsetWidth/4}px`;
		}

		function activeLink(itemActive) {

			items.forEach(item => {
				item.classList.remove('active');
				itemActive.classList.add('active');
			});
		}

		items.forEach(item => {

			item.addEventListener('click', (e) => {

				moveLight(e.target);
				activeLink(item);
			});
		});
	</script>
	
</body>
</html>
