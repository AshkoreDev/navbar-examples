<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Aracely Alba">
	<meta name="description" content="Navigation Menu Indicator 04">
  <meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navigation Menu Indicator - 04</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	
	<header>
		<nav>
			<ul class="list">
				<li class="item active" style="--clr: #f44336">
					<a href="#">
						<span class="item--icon">
							<ion-icon name="home-outline"></ion-icon>
						</span>
					</a>
				</li>
				<li class="item" style="--clr: #ffa117">
					<a href="#">
						<span class="item--icon">
							<ion-icon name="person-outline"></ion-icon>
						</span>
					</a>
				</li>
				<li class="item" style="--clr: #0fc70f">
					<a href="#">
						<span class="item--icon">
							<ion-icon name="chatbubble-outline"></ion-icon>
						</span>
					</a>
				</li>
				<li class="item" style="--clr: #2196f3">
					<a href="#">
						<span class="item--icon">
							<ion-icon name="image-outline"></ion-icon>
						</span>
					</a>
				</li>
				<li class="item" style="--clr: #b145e9">
					<a href="#">
						<span class="item--icon">
							<ion-icon name="settings-outline"></ion-icon>
						</span>
					</a>
				</li>

				<div class="indicator"></div>
			</ul>
		</nav>
	</header>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<script>
		const item = document.querySelectorAll('.item');

		function activeLink() {

			item.forEach(element => element.classList.remove('active'));
			this.classList.add('active');
		}

		item.forEach(element => element.addEventListener('click', activeLink));
	</script>	

</body>
</html>
