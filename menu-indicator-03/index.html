<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Aracely Alba">
	<meta name="description" content="Navigation Menu Indicator 03">
  <meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navigation Menu Indicator - 03</title>
	<link rel="stylesheet" href="./style.css ">
</head>
<body>

	<header>
		<nav>
			<ul class="list">
				<li class="item active">
					<a href="#">
						<span class="item--icon">
							<ion-icon name="home-outline"></ion-icon>
						</span>
						<span class="item--text">Home</span>
						<span class="item--circle"></span>
					</a>
				</li>
				<li class="item">
					<a href="#">
						<span class="item--icon">
							<ion-icon name="person-outline"></ion-icon>
						</span>
						<span class="item--text">Profile</span>
						<span class="item--circle"></span>
					</a>
				</li>
				<li class="item">
					<a href="#">
						<span class="item--icon">
								<ion-icon name="chatbubble-outline"></ion-icon>
						</span>
						<span class="item--text">Messages</span>
						<span class="item--circle"></span>
					</a>
				</li>
				<li class="item">
					<a href="#">
						<span class="item--icon">
							<ion-icon name="image-outline"></ion-icon>
						</span>
						<span class="item--text">Photos</span>
						<span class="item--circle"></span>
					</a>
				</li>
				<li class="item">
					<a href="#">
						<span class="item--icon">
							<ion-icon name="settings-outline"></ion-icon>
						</span>
						<span class="item--text">Settings</span>
						<span class="item--circle"></span>
					</a>
				</li>
				<li class="indicator"></li>
			</ul>
		</nav>
	</header>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<script>
		const item = document.querySelectorAll('.item');

		function activeLink() {

			item.forEach(el => el.classList.remove('active'));
			this.classList.add('active');
		}

		item.forEach(el => el.addEventListener('click', activeLink));
	</script>
	
</body>
</html>
